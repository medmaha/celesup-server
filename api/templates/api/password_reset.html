<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Celesup Password Reset</title>
        <style>
            .container {
                width: 100%;
                max-width: 600px;
                padding: 1em 0.5em;
                margin: 0 auto;
                margin-top: 2em;
            }
            .container .wrapper {
                margin: auto 3px;
            }
            p,
            h1,
            h2,
            h3 {
                margin: 0;
                padding: 0;
                text-align: center;
                margin-bottom: 1em;
            }
            h2 {
                margin: 0;
                margin-top: 3em;
            }

            h3 {
                margin-bottom: 1.5em;
            }
            p span {
                font-weight: bold;
                letter-spacing: 1px;
                color: rgb(35, 99, 209);
            }
            p strong {
                display: inline-block;
                padding-top: 1em;
            }
            a {
                width: 100%;
                padding: 0.5em;
                text-align: center;
                background-color: rgb(35, 99, 209);
                color: white !important;
                display: inline-block;
                border-radius: 1em;
                text-transform: capitalize;
                text-decoration: none;
                margin-top: 1em;
                font-size: 20px;
                transition: opacity 200ms ease-in-out;
                opacity: 0.9;
            }
            a:hover {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <h1>Password Reset</h1>

                <h3>Dear {{username}}!</h3>
                <div>
                    <p>
                        We received a request to reset your password for your
                        <span>Celesup</span> account. If you didn't request
                        this, you can ignore this message.
                        <br />
                        <strong
                            >To reset your password, please click the button
                            below.</strong
                        >
                    </p>

                    <a href="{{redirect_link}}">Reset Link</a>
                </div>
            </div>
        </div>
    </body>
</html>
